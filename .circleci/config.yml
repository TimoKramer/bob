version: 2

jobs:
  build_test:
    working_directory: ~/bob
    docker:
      - image: clojure:boot

    steps:
      - checkout
      - restore_cache:
          key: bob-{{ checksum "build.boot" }}
      - run: boot kaocha build
      - save_cache:
          paths:
            - ~/.m2
          key: bob-{{ checksum "build.boot" }}
      - store_artifacts:
          path: target/bob-standalone.jar
          destination: bob-standalone.jar

  integration_test_deploy:
    machine: true

    steps:
      - checkout
      - run: "cd integration-tests && docker-compose up --abort-on-container-exit integration-tests"
      - run: "docker login --username=${DOCKER_USER} --password=${DOCKER_PASS}"
      - run: "docker push bobcd/bob:latest"

workflows:
  version: 2

  build_test_deploy:
    jobs:
      - build_test
      - integration_test_deploy:
          context: Docker
          requires:
            - build_test
