name: "Bob CI"

on: [push]

jobs:
  test:
    runs-on: "ubuntu-latest"

    steps:
      - uses: "actions/checkout@v2"

      - name: "Prepare java"
        uses: "actions/setup-java@v1"
        with:
          java-version: "11"

      - name: "Prepare Boot"
        uses: "DeLaGuardo/setup-clojure@2.0"
        with:
          boot: "2.8.3"

      - name: "Restore Cache"
        uses: "actions/cache@v1"
        with:
          path: "~/.m2/repository"
          key: "${{ runner.os }}-boot-${{ hashFiles('build.boot') }}"
          restore-keys: "${{ runner.os }}-boot-"

      - name: "Run unit tests"
        run: "boot kaocha"
