version: "2"

requests:
  healthCheck:
    request:
      url: "http://bob:7777/api/can-we-build-it"
      method: "GET"
    delay: 1000
    maxRetries: 30
    validate:
      - jsonpath: "status"
        expect: 200
      - jsonpath: "content.message"
        expect: "Yes we can! ðŸ”¨ ðŸ”¨"

  externalResourceRegistration:
    request:
      url: "http://bob:7777/api/external-resources/git"
      method: "POST"
      postData:
        mimeType: "application/json"
        text:
          url: "http://resource-git:8000"
    validate:
      - jsonpath: "status"
        expect: 200
      - jsonpath: "content.message"
        expect: "Ok"

  artifactStoreRegistration:
    request:
      url: "http://bob:7777/api/artifact-stores/local"
      method: "POST"
      postData:
        mimeType: "application/json"
        text:
          url: "http://artifact-local:8001"
    validate:
      - jsonpath: "status"
        expect: 200
      - jsonpath: "content.message"
        expect: "Ok"

  pipelineCreation:
    request:
      url: "http://bob:7777/api/pipelines/groups/dev/names/test"
      method: "POST"
      postData:
        mimeType: "application/json"
        text:
          image: "busybox:musl"
          vars:
            env: "test"
            url: "test.com"
          steps:
            - cmd: "echo hello"
            - cmd: "sleep 10"
            - cmd: "sh -c 'touch test.txt && echo $env >> test.txt'"
            - cmd: "cat test.txt"
              produces_artifact:
                name: "afile"
                path: "test.txt"
            - needs_resource: "my-source"
              cmd: "ls"
              produces_artifact:
                name: "license-file"
                path: "LICENSE"
          resources:
            - name: "my-source"
              type: "external"
              provider: "git"
              params:
                repo: "https://github.com/bob-cd/bob"
                branch: "master"
            - name: "another-source"
              type: "external"
              provider: "git"
              params:
                repo: "https://github.com/lispyclouds/clj-docker-client"
                branch: "master"
    validate:
      - jsonpath: "status"
        expect: 200
      - jsonpath: "content.message"
        expect: "Ok"

  pipelineStart:
    request:
      url: "http://bob:7777/api/pipelines/start/groups/dev/names/test"
      method: "POST"
    validate:
      - jsonpath: "status"
        expect: 200
      - jsonpath: "content.message"
        expect: "Ok"

  pipelineLogs:
    request:
      url: "http://bob:7777/api/pipelines/logs/groups/dev/names/test/number/1/offset/0/lines/50"
      method: "GET"
    delay: 40000
    validate:
      - jsonpath: "status"
        expect: 200
      - jsonpath: "content"
        expect:
          message:
            - "hello"
            - "test"
            - "CODE_OF_CONDUCT.md"
            - "CONTRIBUTING.md"
            - "Dockerfile"
            - "LICENSE"
            - "README.md"
            - "bob-entrypoint.sh"
            - "boot.properties"
            - "build.boot"
            - "docs"
            - "integration-tests"
            - "resources"
            - "src"
            - "test"

  pipelineStatus:
    request:
      url: "http://bob:7777/api/pipelines/status/groups/dev/names/test/number/1"
      method: "GET"
    validate:
      - jsonpath: "status"
        expect: 200
      - jsonpath: "content.message"
        expect: "passed"

  pipelineArtifacts:
    request:
      url: "http://bob:7777/api/pipelines/groups/dev/names/test/number/1/artifacts/afile"
      method: "GET"
    validate:
      - jsonpath: "status"
        expect: 200

  pipelineArtifactsFromResource:
    request:
      url: "http://bob:7777/api/pipelines/groups/dev/names/test/number/1/artifacts/license-file"
      method: "GET"
    validate:
      - jsonpath: "status"
        expect: 200

  pipelineDeletion:
    request:
      url: "http://bob:7777/api/pipelines/groups/dev/names/test"
      method: "DELETE"
    validate:
      - jsonpath: "status"
        expect: 200
      - jsonpath: "content.message"
        expect: "Ok"

  externalResourceListing:
    request:
      url: "http://bob:7777/api/external-resources"
      method: "GET"
    validate:
      - jsonpath: "status"
        expect: 200
      - jsonpath: "content"
        expect:
          message:
            - "git"

  externalResourceDeletion:
    request:
      url: "http://bob:7777/api/external-resources/git"
      method: "DELETE"
    validate:
      - jsonpath: "status"
        expect: 200
      - jsonpath: "content.message"
        expect: "Ok"

  artifactStoreListing:
    request:
      url: "http://bob:7777/api/artifact-stores"
      method: "GET"
    validate:
      - jsonpath: "status"
        expect: 200
      - jsonpath: "content.message"
        expect:
          name: "local"
          url: "http://artifact-local:8001"

  artifactStoreDeletion:
    request:
      url: "http://bob:7777/api/artifact-stores/local"
      method: "DELETE"
    validate:
      - jsonpath: "status"
        expect: 200
      - jsonpath: "content.message"
        expect: "Ok"

  blankExternalResourceListing:
    request:
      url: "http://bob:7777/api/external-resources"
      method: "GET"
    validate:
      - jsonpath: "status"
        expect: 200
      - jsonpath: "content"
        expect:
          message: []

  gc:
    request:
      url: "http://bob:7777/api/gc"
      method: "POST"
    validate:
      - jsonpath: "status"
        expect: 200
      - jsonpath: "content.message"
        expect: "Ok"

  fullGc:
    request:
      url: "http://bob:7777/api/gc/all"
      method: "POST"
    validate:
      - jsonpath: "status"
        expect: 200
      - jsonpath: "content.message"
        expect: "Ok"
