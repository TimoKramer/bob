version: "3"

services:
  db:
    image: "postgres:alpine"
    container_name: "db"
    environment:
      - POSTGRES_USER=bob
      - POSTGRES_DB=bob
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - 5432:5432
    networks:
      - bob_net

  resource-git:
    image: "bobcd/resource-git"
    container_name: "resource-git"
    ports:
      - "8000:8000"
    networks:
      - bob_net

  artifact-local:
    image: "bobcd/artifact-local"
    container_name: "artifact-local"
    ports:
      - "8001:8001"
    networks:
      - bob_net

  bob-node:
    image: "bobcd/bob"
    build:
      context: ".."
      dockerfile: "${DOCKER_FILE:-Dockerfile}"
    privileged: true
    depends_on:
      - db
    environment:
      - BOB_POSTGRES_HOST=db
      - BOB_DOCKER_CONNECT_TIMEOUT=1000
      - BOB_DOCKER_READ_TIMEOUT=30000
      - BOB_DOCKER_WRITE_TIMEOUT=30000
      - BOB_DOCKER_CALL_TIMEOUT=40000
    expose:
      - "7777"
    networks:
      - bob_net

  bob:
    image: nginx:alpine
    container_name: "bob-lb"
    volumes:
      - ../nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - bob-node
    ports:
      - "7777:7777"
    networks:
      - bob_net

  integration-tests:
    image: "eykrehbein/strest"
    container_name: "integration_tests"
    depends_on:
      - bob
      - resource-git
      - artifact-local
    volumes:
      - ".:/app/data"
    entrypoint: "strest /app/data/bob-tests.strest.yaml"
    networks:
      - bob_net

networks:
  bob_net:
