version: "3"

services:
  bob:
    image: "bobcd/bob"
    build: ".."
    privileged: true
    container_name: "bob"
    ports:
      - "7777:7777"
    networks:
      - bob_net

  resource-git:
    image: "bobcd/resource-git"
    container_name: "resource-git"
    ports:
      - "8000:8000"
    networks:
      - bob_net

  artifact-local:
    image: "bobcd/artifact-local"
    container_name: "artifact-local"
    ports:
      - "8001:8001"
    networks:
      - bob_net

  integration-tests:
    image: "eykrehbein/strest"
    container_name: "integration_tests"
    depends_on:
      - bob
      - resource-git
      - artifact-local
    volumes:
      - ".:/app/data"
    entrypoint: "strest /app/data/bob-tests.strest.yaml"
    networks:
      - bob_net

networks:
  bob_net:
