sudo: required

services:
  - docker

language: java

jdk:
  - oraclejdk10
  - oraclejdk11

cache:
  directories:
    - $HOME/.m2
    - $HOME/.boot/cache/bin
    - $HOME/.boot/cache/lib
    - $HOME/bin

install:
  - mkdir -p ~/bin
  - export PATH=~/bin:$PATH
  - curl -L https://github.com/boot-clj/boot-bin/releases/download/latest/boot.sh -o ~/bin/boot
  - chmod +x ~/bin/boot

script: boot test

after_success:
  - python3 integration-tests/run.py

cache:
  directories:
  - $HOME/.m2
  - $HOME/.boot/cache/bin
  - $HOME/.boot/cache/lib
  - $HOME/bin
