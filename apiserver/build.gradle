plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'org.bob-cd'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

def vertx_version = "4.0.0-milestone5"
def kotlin_version = "1.3.72"
def spek_version = "2.0.9"

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "io.vertx:vertx-core:$vertx_version"
    implementation "io.vertx:vertx-web:$vertx_version"
    implementation "io.vertx:vertx-web-api-contract:$vertx_version"
    implementation "io.vertx:vertx-rabbitmq-client:$vertx_version"
    implementation "org.tinylog:tinylog-api-kotlin:2.1.2"
    implementation "org.tinylog:tinylog-impl:2.1.2"

    testImplementation "org.spekframework.spek2:spek-dsl-jvm:$spek_version"
    testImplementation 'junit:junit:4.12'
    testRuntimeOnly "org.spekframework.spek2:spek-runner-junit5:$spek_version"
    // spek requires kotlin-reflect, can be omitted if already in the classpath
    testRuntimeOnly "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
}

test {
    useJUnitPlatform {
        includeEngines 'spek2'
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

shadowJar {
    archivesBaseName = 'bob-api-server'

    manifest {
        attributes 'Main-Class': 'MainKt'
    }
}
