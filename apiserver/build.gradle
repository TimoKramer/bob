plugins {
    id "java"
    id "application"
    id "com.github.johnrengelman.shadow" version "6.0.0"
    id "com.github.ben-manes.versions" version "0.28.0"
}

group "org.bob-cd"
version "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

def vertx_version = "4.0.0-milestone5"

dependencies {
    implementation "io.vertx:vertx-core:$vertx_version"
    implementation "io.vertx:vertx-web:$vertx_version"
    implementation "io.vertx:vertx-web-client:$vertx_version"
    implementation "io.vertx:vertx-web-api-contract:$vertx_version"
    implementation "io.vertx:vertx-rabbitmq-client:$vertx_version"
    implementation "io.vertx:vertx-config:$vertx_version"
    implementation "org.slf4j:slf4j-simple:1.6.1"

    testImplementation "io.vertx:vertx-junit5:$vertx_version"
    testImplementation "org.junit.jupiter:junit-jupiter:5.6.2"
    testImplementation "org.assertj:assertj-core:3.8.0"
}

tasks.withType(JavaCompile) {
    options.compilerArgs += "--enable-preview"
}

tasks.withType(Test) {
    jvmArgs += "--enable-preview"
}

tasks.withType(JavaExec) {
    jvmArgs += "--enable-preview"
}

compileJava {
    sourceCompatibility = "14"
    targetCompatibility = "14"
}

test {
    useJUnitPlatform()
    testLogging {
        exceptionFormat = 'full'
        events 'FAILED', 'SKIPPED', 'PASSED'
        showStandardStreams = true
    }
}

shadowJar {
    archivesBaseName = "bob-api-server"

    manifest {
        attributes "Main-Class": "Main"
    }
}

mainClassName = "Main"
